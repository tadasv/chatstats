<html>
<head>
    <title> Chat Stats </title>
    <link rel="stylesheet" type="text/css" href="css/960.css"/>

<body>
<div id="header"> 
</div>

    <div id="separator">

        </div>

        </div>
    </div> 
    <div id="tables_container"> 
        <div class='table grid_4'>
            <h3 class='table_header'>Top Performers</h3>
            <ul>
                <li class="clearfix">
                    <span class="count">1,112</span>
                    <span class="name">eytan daniyalzade</span>
                </li>
                <li class="clearfix">
                    <span class="count">312</span>
                    <span class="name">tadas asdfasdf</span>

            </ul>
        </div>
        <div class='table grid_4'>
            <h3 class='table_header'>Top Chatters</h3>

                <li class="clearfix">
                    <span class="count">1,112</span>

                </li>
                <li class="clearfix">
                    <span class="count">312</span>
                    <span class="name">tadas asdfasdf</span>
                </li>
            </ul>
        </div>
        <div class='table grid_4' id='last_table'>
            <h3 class='table_header'>Whatever Doers</h3>
            <ul>
                <li class="clearfix">
                    <span class="count">1,112</span>
                    <span class="name">eytan daniyalzade</span>
                </li>
                <li class="clearfix">
                    <span class="count">312</span>
                    <span class="name">tadas asdfasdf</span>
                </li>
            </ul>
        </div>
    </div> 
    
</div>

</body>
</html>
